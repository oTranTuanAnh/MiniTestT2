<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>


<script>

    let num = +prompt("nhập khoảng muốn tính");
    let total = 0;
    for (let i = 0; i <= num; i++) {
        if (isPrime(i)) {
            total += i;
        }
    }
    alert("Tổng các số nguyên tố là " + total );

    function isPrime(n) {
        let checkPrime = true;
        if (n<2){
            checkPrime = false;
        } else if (n>3) {
            for (let i = 2; i < n; i++) {
                if (n%i == 0) {
                    checkPrime = false;
                    break;
                }
            }
        }
        return checkPrime;
    }


</script>





</body>
</html>
